<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<!-- Include TinyMCE library -->
<!-- if any error occcurs channge "kz6st6uhcgp85mm4ggkz0t3jkjps5rab6egmakbpt8wjaevu" to "no-api-key"-->

<script
	src="https://cdn.tiny.cloud/1/kz6st6uhcgp85mm4ggkz0t3jkjps5rab6egmakbpt8wjaevu/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
<title>Save Ticket</title>
</head>
<body>
	<div class="container">
	<style>
		h4 {
		border-style: solid;
		border-width: 2px;
		background-color: lightblue;
		}
		</style>
		<h4> Ticket Tracker Application 
		<a th:href="@{/admin/list}"
			class="btn btn-link"> <b>Tickets</b> </a> 
		<a th:href="@{/admin/showFormForAdd}"
			class="btn btn-link"> <b>New Ticket</b> </a> </h4>
		
		<hr>
		<p class="h4 mb-4">Create Ticket</p>
		<form action="#" th:action="@{/admin/save}" th:object="${ticket}"
			method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			 
			<input type="text"
				th:field="*{title}" class="form-control mb-4 col-4"
				placeholder="Title">
				 
			<input type="text"
				th:field="*{description}" class="form-control mb-4 col-4"
				placeholder="Short Description">
				
			<!-- Replace input with textarea -->
			
			<textarea th:field="*{content}" class="form-control mb-4 col-4"
				placeholder="Content"></textarea>
				
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>
	</div>
	<!-- Initialize TinyMCE on textarea -->
	<script>
		tinymce.init({
			selector : 'textarea'
		});
	</script>
</body>
</html>
